<script type="text/javascript">
    RED.nodes.registerType('ethjs-account',{
        category: 'üÉè_miscellaneous',
        color: '#a3b5d2',
        defaults: { 
            'name'       : { value: undefined },
            'input'      : { value: undefined, required: false },
            'output'     : { value: undefined, required: true  },
            'inputType'  : { value: 'msg'},
            'outputType' : { value: 'msg'},
        },
        inputs:  1,
        outputs: 1,
        icon: "ethjs.png",
        align: "left",
        paletteLabel: "Account",
        label: function() { return this.name || "Ethereum Account"; },
        oneditprepare: function() {
            if (!this.inputType)  this.inputType  = 'msg';
            if (!this.outputType) this.outputType = 'msg';
            $("#node-input-input").typedInput({  default: 'msg', types: ['msg','str'], typeField: $("#node-input-inputType") });
            $("#node-input-output").typedInput({ default: 'msg', types: ['msg'], typeField: $("#node-input-outputType") });
        }
    })
</script>
